    <title>login and registration form  design</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <nav class="navbar bg-navbar-up">

  <section class="login-page">
        <div class="card">
            <div class="inner-box" id="card">
                <div class="card-front">
                    <h2>LOGIN</h2>
                    <form>
                        <input type="email" class="input-box" placeholder="Your Email id" required>
                        <input type="password" class="input-box" placeholder="Password" required>
                        <button type="submit" class="login-btn">Login</button>
                        <p>New Here? click below</p>
                    </form>
                    <button type="button" class="btn" onclick="openREGISTER()">Register Here !</button>
                </div>
                <div class="card-back">
                    <h2>REGISTER</h2>
                    <form>
                        <input type="text" class="input-box" placeholder="Your Name" required>
                        <input type="email" class="input-box" placeholder="Your Email id" required>
                        <input type="password" class="input-box" placeholder="Password" required>
                        <button type="submit" class="reg-btn">Register</button>
                        <p>Already have an account!</p>
                    </form>
                    <button type="button" class="btn" onclick="opneLOGIN()">Login Here!</button>
                </div>
            </div>
        </div>
       
  <footer class="footer-login bg-navbar-bottom">
    <div class="social-media-links">
        <a href="https://www.facebook.com/profile.php?id=100011769265314" target="_blank"><i class="fab fa-facebook fa-3x"></i></a>

      </div>
    </div>
    <p class="md-heading text-light">Created & Desgined by Ashish Sharma</p>
  </footer>

          <script>
              var card =document.getElementById("card");
              function openREGISTER(){
                  card.style.transform = "rotateY(-180deg)";
              }
              function opneLOGIN(){
                  card.style.transform = "rotateY(0deg)";
              }
          </script>
                 
</body>
</html>
